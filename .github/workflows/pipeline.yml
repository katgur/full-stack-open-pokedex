name: Hello World!

on:
  push:
    branches:
      - master

jobs:
  deployment_pipeline_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm install
      - run: npm run eslint
      - run: npm run build
      - run: npm run test